- set_fact:
    pg_stat_tmp: "/var/lib/postgresql/pg_stat_tmp"

- name: creates {{ pg_stat_tmp }}
  become: true
  file:
    path: "{{ pg_stat_tmp }}"
    state: directory
    owner: postgres
    group: postgres
    mode: 0700

- name: creates pg_stat_tmp mount point
  become: true
  mount:
    path: "{{ pg_stat_tmp }}"
    src: tmpfs
    fstype: tmpfs
    opts: size=2g
    state: mounted

- name: set postgresql configuration
  become: true
  become_user: postgres
  postgresql_conf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - { key: 'max_connections', value: '100' }
    - { key: 'shared_buffers', value: '1GB' }
    - { key: 'work_mem', value: '5242kB' }
    - { key: 'maintenance_work_mem', value: '256MB' }
    - { key: 'effective_cache_size', value: '3GB' }
    - { key: 'default_statistics_target', value: '100' }
    - { key: 'lc_messages', value: 'C' }
    - { key: 'log_line_prefix', value: '%t [%p]: [%l-1] db=%d,user=%u,app=%a,client=%h ' }
    - { key: 'stats_temp_directory', value: '{{ pg_stat_tmp }}' }
  notify: postgresql reload

- name: copy postgresql configuration
  become: true
  copy:
    src: "{{ item }}"
    dest: "/etc/postgresql/{{ postgres_version }}/main/"
    owner: postgres
    group: postgres
  with_fileglob:
    - postgresql/*
  notify: postgresql reload

- file:
    path: "/etc/postgresql/{{ postgres_version }}/main/{{ item }}"
    mode: 0640
  become: true
  with_items:
    - pg_hba.conf
    - pg_ident.conf
