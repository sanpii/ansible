- name: install gnusocial service
  become: true
  copy:
    src: gnusocial.service
    dest: /etc/systemd/system/gnusocial

- name: enable gnusocial service
  become: true
  service:
    name: gnusocial
    state: started
    enable: yes

- name: restart gnusocial service each night
  become: true
  cron:
    hour: 3
    minute: 0
    job: "service gnusocial restart"
    user: root
    cron_file: gnusocial
