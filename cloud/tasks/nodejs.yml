- name: add nodejs repository key
  become: true
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key

- name: add nodejs apt repository
  become: true
  apt_repository:
    repo: 'deb https://deb.nodesource.com/node_7.x {{ debian_version }} main'
    state: present
    filename: nodejs

- name: install nodejs
  become: true
  apt:
    name: nodejs
    state: present
    update_cache: yes
